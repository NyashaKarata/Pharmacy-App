{% extends 'layouts/base.html' %}

{% block toolbar %}
    <a class="btn btn-primary" href="{% url 'create-validator' %}">+ Create </a>
{% endblock %}

{% block content %}
<h3>validators<h3>
    <div class="nk-block card card-bordered">
        <table class="table table-ulogs">
            <thead class="table-light">
                <tr>
                    <th class="tb-col-os"><span class="overline-title">Purpose</span></th>
                    <th class="tb-col-os"><span class="overline-title">Output</span></th>
                </tr>            
            </thead>
            <tbody>
                {% for validator in validator %}
                <tr>
                    <td class="tb-col-os">{{validator.purpose}}</td>
                    <td class="tb-col-os">{{validator.output}}</td>
                    <td class="tb-col-os"><a class="btn btn-secondary" href="{% url 'update-validator' validator.pk %}">Edit </a></td>
                    <td class="tb-col-os"><a class="btn btn-danger" href="{% url 'delete-validator' validator.pk %}">Delete </a></td>
                   
                </tr>
           
                {% endfor %}  
            </tbody>
        </table>
    </div><!-- .nk-block-head -->

{% endblock %}
